
  /v1/add-controller:
    parameters:
      - $ref: '#/components/parameters/user'
      - $ref: '#/components/parameters/originator'
      - $ref: '#/components/parameters/x-correlator'
      - $ref: '#/components/parameters/trace-indicator'
      - $ref: '#/components/parameters/customer-journey'
    post:
      operationId: addController
      summary: 'Creates Tcp-, Http- and OperationClients of additional ODLn from OdlTemplate and adds FcPorts to the FCs of the callbacks section'
      tags:
        - IndividualServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - controller-name
                - controller-release
                - controller-protocol
                - controller-address
                - controller-port
              properties:
                controller-name:
                  type: string
                  pattern: '^OpenDayLight([0-9]{1,2})$'
                controller-release:
                  type: string
                  pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                controller-protocol:
                  type: string
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                controller-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                controller-port:
                  type: integer
                  minimum: 0
                  maximum: 65535
              example:
                controller-name: 'OpenDayLight2'
                controller-release: '4.0.2'
                controller-protocol: 'HTTP'
                controller-address:
                  ip-address:
                    ipv-4-address: '1.1.1.2'
                controller-port: 1002
      responses:
        '204':
          description: 'Tcp-, Http- and OperationClients of ODLn created and connected by FcPorts'
        '400':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '401':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '403':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '404':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        '500':
          $ref: '#/components/responses/responseForErroredServiceRequests'
        default:
          $ref: '#/components/responses/responseForErroredServiceRequests'

