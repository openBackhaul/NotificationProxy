    post:
      operationId: updateClient
      summary: 'Allows updating connection data of a serving application'
      description: >
        'Initiates update of release number and TCP/IP address at existing HttpClients and TcpClients, but not at OldRelease or NewRelease.
        If combination of {future-application-name, future-release-number} is different from combination {current-application-name, current-release-number}
        and if HttpClient with combination of {future-application-name, future-release-number} already exists,
        HttpClient with combination {current-application-name, current-release-number} shall not be updated,
        but OperationClients shall be transferred to the HttpClient with combination of {future-application-name, future-release-number}.'
      tags:
        - BasicServices
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - current-application-name
                - current-release-number
                - future-application-name
                - future-release-number
                - future-protocol
                - future-address
                - future-port
              properties:
                current-application-name:
                  type: string
                  description: >
                    'Current name of the application that has updated connection data
                    find, but not at OldRelease or NewRelease, [/core-model-1-4:control-construct/logical-termination-point=np-1-0-2-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                current-release-number:
                  type: string
                  pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                  description: >
                    'Current release number of the application that has updated connection data
                    find, but not at OldRelease or NewRelease, [/core-model-1-4:control-construct/logical-termination-point=np-1-0-2-http-c-*/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
