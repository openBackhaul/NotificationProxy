                  type: string
                  description: >
                    'Name of application that shall be target of the handover process
                    update [/core-model-1-4:control-construct/logical-termination-point=np-1-0-2-http-c-nr-1-0-2-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/application-name]'
                new-application-release:
                  type: string
                  pattern: '^([0-9]{1,2})\.([0-9]{1,2})\.([0-9]{1,2})$'
                  description: >
                    'Release of application that shall be target of the handover process
                    update [/core-model-1-4:control-construct/logical-termination-point=np-1-0-2-http-c-nr-1-0-2-000/layer-protocol=0/http-client-interface-1-0:http-client-interface-pac/http-client-interface-configuration/release-number]'
                new-application-protocol:
                  type: string
                  enum:
                    - 'HTTP'
                    - 'HTTPS'
                  description: >
                    'Protocol to be used for addressing the application that shall be target of the handover process
                    update [/core-model-1-4:control-construct/logical-termination-point=np-1-0-2-tcp-c-nr-1-0-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-protocol]'
                new-application-address:
                  type: object
                  minProperties: 1
                  maxProperties: 1
                  additionalProperties: false
                  properties:
                    ip-address:
                      type: object
                      minProperties: 1
                      additionalProperties: false
                      properties:
                        ipv-4-address:
                          type: string
                          pattern: '^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$'
                          description: >
                            'IPv4 address of application that shall be target of the handover process
                            update [/core-model-1-4:control-construct/logical-termination-point=np-1-0-2-tcp-c-nr-1-0-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/ip-address/ipv-4-address]'
                    domain-name:
                      type: string
                      pattern: '^([a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,}$'
                      description: >
                        'Domain name of application that shall be target of the handover process
                        update [/core-model-1-4:control-construct/logical-termination-point=np-1-0-2-tcp-c-nr-1-0-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-address/domain-name]'
                new-application-port:
                  type: integer
                  minimum: 0
                  maximum: 65535
                  description: >
                    'Port of application that shall be target of the handover process
                    update [/core-model-1-4:control-construct/logical-termination-point=np-1-0-2-tcp-c-nr-1-0-2-000/layer-protocol=0/tcp-client-interface-1-0:tcp-client-interface-pac/tcp-client-interface-configuration/remote-port]'
              example:
                new-application-name: 'NewApplicationName'
                new-application-release: '2.1.2'
                new-application-protocol: 'HTTP'
                new-application-address:
                  ip-address:
                    ipv-4-address: '127.0.0.1'
                new-application-port: 3031
